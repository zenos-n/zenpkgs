name: Nix Integrity Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check-integrity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Eval Report and Verify Status
        run: |
          # Run the evaluation and capture stdout
          # 2>&1 ensures we catch errors if nix itself fails to run
          OUTPUT=$(nix eval --show-trace --file tests/integrity.nix report)

          # Print output for debugging in the Actions log
          echo "Nix Evaluation Output:"
          echo "$OUTPUT"

          # Check if the output contains the specific success string
          # We search for 'status = "PASSED";' specifically as requested
          if echo "$OUTPUT" | grep -Fq 'status = "PASSED";'; then
            echo "✅ Integrity check PASSED."
            exit 0
          else
            echo "❌ Integrity check FAILED. Status was not 'PASSED'."
            exit 1
          fi
