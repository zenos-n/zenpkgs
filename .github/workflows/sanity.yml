name: Nix Integrity Check & Archive

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check-integrity:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to the json branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history so we can switch branches easily

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Eval Report and Verify Status
        id: eval
        run: |
          echo "Running Integrity Check..."
          # Capture output including stderr
          OUTPUT=$(nix eval --show-trace --file tests/integrity.nix report 2>&1)

          echo "Nix Evaluation Output:"
          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -Fq 'status = "PASSED";'; then
            echo "✅ Integrity check PASSED."
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "❌ Integrity check FAILED."
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Generate Documentation JSON
        if: steps.eval.outputs.status == 'success' && github.event_name == 'push'
        run: |
          nix eval --json --file scripts/gen-docs.nix > docs.json

      - name: Archive JSON to 'json' branch
        if: steps.eval.outputs.status == 'success' && github.event_name == 'push'
        run: |
          git config --global user.name "ZenOS Bot"
          git config --global user.email "bot@zenos.dev"

          # Save the artifact to a safe place
          mv docs.json /tmp/latestCommit.json

          # Switch to 'json' branch, creating it if necessary
          # We check if the remote branch exists first
          if git ls-remote --exit-code --heads origin json; then
            echo "Branch 'json' exists. Checking out..."
            git fetch origin json
            git checkout json
          else
            echo "Branch 'json' does not exist. Creating orphan..."
            git checkout --orphan json
            # Clear the working directory of files from 'main'
            git rm -rf .
          fi

          # Move the artifact back
          mv /tmp/latestCommit.json latestCommit.json

          # Commit and Push
          git add latestCommit.json

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Archive: ${GITHUB_SHA::7} - $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push origin json
          else
            echo "No changes to commit."
          fi
